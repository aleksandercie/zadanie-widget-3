<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <!-- main styles -->
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <section>

<!-- widget -->
    <div id="widget" class="wrapper-widget">
        <div id="btn" class="button">
            <img src="./arrow.png" alt="">
            <p>ODBIERZ 10% ZNIKI!</p>
        </div>
        <div class="info-container">
            <div class="header">
                    <p class="discount">-10%</p>
                    <h1>ZAPISZ SIĘ I ODBIERZ RABAT NA PIERWSZE ZAMÓWIENIE</h1>
            </div>
            <div class="container-inputs">
                <input type="email" placeholder="Adres e-mail" required>
                <input type="tel" placeholder="Numer telefonu (opcjonalnie)">
            </div>
            <div class="note-info">
                <p>* Informacja na temat przetwarzania danych osobowych<a href="#"> - [pokaż]</a></p>
            </div>
            <div class="container-agreement">
                <label class="label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        * Akceptuję <a href="#">Regulamin świadczenia usługi Newsletter.</a>
                </label>
            </div>
            <input class="btn-submit" type="submit" value="Zapisz się">
        </div>
    </div>
    </section>
    <!-- script -->
    <script src="script/main.js"></script>
</body>
</html>
